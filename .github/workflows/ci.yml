name: ðŸ’¥ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-kkos:
    name: ðŸ”§ Build Sample Operating System
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ›  Install tools (NASM, GCC, QEMU)
        run: |
          sudo apt update
          sudo apt install -y nasm gcc binutils qemu-system-x86

      - name: ðŸ§± Build Bootloader
        run: nasm boot/boot.asm -f bin -o bootloader.bin

      - name: ðŸ§  Build Kernel
        run: gcc -ffreestanding -m32 -c kernel/kernel.c -o kernel.o

      - name: ðŸ”— Link Kernel
        run: ld -T linker.ld -o kernel.bin -m elf_i386 kernel.o

      - name: ðŸ§¬ Create OS Image
        run: cat bootloader.bin kernel.bin > os-image.bin

      - name: âœ… Verify Build
        run: ls -lh os-image.bin
